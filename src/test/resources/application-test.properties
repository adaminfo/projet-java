#SPRING CONFIGURATION
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.liquibase.change-log=classpath:/dbtest/changelog/dbtest-changeLog-h2-master.xml
spring.liquibase.database-change-log-lock-table=DATABASECHANGELOGLOCK
spring.liquibase.database-change-log-table=DATABASECHANGELOG
spring.liquibase.drop-first=false
spring.liquibase.enabled=true
spring.liquibase.password=password
spring.liquibase.user=user
spring.config.activate.on-profile=test
logging.level.org.hibernate.sql=info
server.port=9090